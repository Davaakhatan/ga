<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/product.css">
    <script src="./js/products.js" defer></script>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Products</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <input type="hidden" name="id" id="productId">
                <div class="col-10 col-md-8 mb-3">
                    <label for="productCode">Product Code</label>
                    <input type="text" name="productCode" class="form-control" id="productCode"
                        placeholder="Product Code" required>
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name" required>
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="price">Price</label>
                    <input type="text" name="price" class="form-control" id="price" placeholder="Enter Price" required>
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="inventory">Inventory</label>
                    <input type="text" name="inventory" class="form-control" id="inventory"
                        placeholder="Enter Inventory" required>
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="imageUrl">Image</label>
                    <input type="file" accept="image/*" id="image" name="imageUrl" class="form-control" placeholder="Upload Image" required>
                </div>
                <div class="col-10 col-md-8 mb" id="actions">
                    <input type="submit" class="btn btn-success add-btn" value="submit">
                </div>
            </form>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product code</th>
                        <th>Product name</th>
                        <th>Price</th>
                        <th>inventory</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="student-list" id="productsList">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
