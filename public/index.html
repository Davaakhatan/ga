<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | GA</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="upload.html">Upload</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="main row justify-content-center">
        <!-- Dropdowns -->
        <div class="col-12 col-md-8 mb-4">
          <div class="dropdowns">
            <div class="mb-3">
              <label for="course-catalog-dropdown" class="form-label"
                >Select Course:</label
              >
              <select id="course-catalog-dropdown" class="form-select">
                <option value="computer-science">Computer Science</option>
                <option value="computer-science-software-engineering">
                  Computer Science-Software Engineering
                </option>
                <option value="cybersecurity">Cybersecurity</option>
                <option value="software-engineering">
                  Software Engineering
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label for="student-year-dropdown" class="form-label"
                >Select Year:</label
              >
              <select id="student-year-dropdown" class="form-select">
                <option value="freshman">Freshman</option>
                <option value="sophomore">Sophomore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
                <option value="graduate">Graduate</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="student-semester-dropdown" class="form-label"
                >Select Term:</label
              >
              <select id="student-semester-dropdown" class="form-select">
                <option value="fall">Fall</option>
                <option value="spring">Spring</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Course Catalog -->
        <div class="col-12 col-md-8 mb-4" id="course-catalog"></div>

        <!-- Calendar Table -->
        <div class="col-12 col-md-10">
          <table class="table table-bordered text-center calendar-table">
            <thead>
              <tr>
                <th scope="col">Time</th>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
              </tr>
            </thead>
            <tbody>
              <!-- Time Slots -->
              <script>
                // Generate time slots dynamically
                const startHour = 8; // 8:00 AM
                const endHour = 20; // 8:00 PM
                const days = ["M", "T", "W", "TH", "F"];
                const timeSlots = [];
                
                for (let hour = startHour; hour < endHour; hour++) {
                  const baseTime = hour % 12 === 0 ? 12 : hour % 12; // Handle 12-hour clock
                  ["00", "30"].forEach((minute) => {
                    const time = `${baseTime}:${minute} ${hour < 12 ? "AM" : "PM"}`;
                    timeSlots.push(time);
                  });
                }
          
                document.write(
                  timeSlots
                    .map(
                      (time, idx) => `
                        <tr>
                          <th scope="row">${time} - ${
                        idx % 2 === 0 ? timeSlots[idx + 1] || "" : timeSlots[idx + 1]
                      }</th>
                          ${days
                            .map(
                              (day) => `<td data-day="${day}" data-time="${time}"></td>`
                            )
                            .join("")}
                        </tr>
                      `
                    )
                    .join("")
                );
              </script>
            </tbody>
          </table>          
        </div>
      </div>

      <!-- Modal HTML -->
      <div
        id="editCourseModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="editCourseModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editCourseModalLabel">Edit Course</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="editCourseForm">
                <div class="mb-3">
                  <label for="courseNumber" class="form-label"
                    >Course Number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="courseNumber"
                    name="courseNumber"
                  />
                </div>
                <div class="mb-3">
                  <label for="courseTitle" class="form-label"
                    >Course Title</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="courseTitle"
                    name="courseTitle"
                  />
                </div>
                <div class="mb-3">
                  <label for="startTime" class="form-label">Start Time</label>
                  <input
                    type="text"
                    class="form-control"
                    id="startTime"
                    name="startTime"
                  />
                </div>
                <div class="mb-3">
                  <label for="endTime" class="form-label">End Time</label>
                  <input
                    type="text"
                    class="form-control"
                    id="endTime"
                    name="endTime"
                  />
                </div>
                <div class="mb-3">
                  <label for="building" class="form-label">Building</label>
                  <input
                    type="text"
                    class="form-control"
                    id="building"
                    name="building"
                  />
                </div>
                <div class="mb-3">
                  <label for="room" class="form-label">Room</label>
                  <input
                    type="text"
                    class="form-control"
                    id="room"
                    name="room"
                  />
                </div>
                <button type="button" class="btn btn-primary" id="saveButton">
                  Save changes
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js" defer></script>

    <script>
      function showModal() {
        const modalElement = document.getElementById("editCourseModal");
        const modal = new bootstrap.Modal(modalElement);
        modal.show();
      }
    </script>
  </body>
</html>
