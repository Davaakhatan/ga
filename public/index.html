<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | GA</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- Removed the Upload link -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Dropdowns + Upload in the same row -->
      <div class="dropdowns d-flex justify-content-center mt-3">
        <!-- Program Dropdown -->
        <div class="dropdown me-3">
          <label for="course-catalog-dropdown" class="form-label"
            >Select a Program:</label
          >
          <select id="course-catalog-dropdown" class="form-select">
            <option value="computer-science">Computer Science</option>
            <option value="cybersecurity">Cybersecurity</option>
            <option value="software-engineering">Software Engineering</option>
          </select>
        </div>

        <!-- Year Dropdown -->
        <div class="dropdown me-3">
          <label for="student-year-dropdown" class="form-label"
            >Select Year:</label
          >
          <select id="student-year-dropdown" class="form-select">
            <option value="freshman">Freshman</option>
            <option value="sophomore">Sophomore</option>
            <option value="junior">Junior</option>
            <option value="senior">Senior</option>
            <option value="graduate">Graduate</option>
          </select>
        </div>

        <!-- Term Dropdown -->
        <div class="dropdown me-3">
          <label for="semester-dropdown" class="form-label">Select Term:</label>
          <select id="semester-dropdown" class="form-select">
            <option value="fall">Fall</option>
            <option value="spring">Spring</option>
          </select>
        </div>

        <!-- Room Dropdown -->
        <div class="dropdown me-3">
          <label for="room-dropdown" class="form-label">Select Room:</label>
          <select id="room-dropdown" class="form-select">
            <option value="">Select a Room</option>
          </select>
        </div>

        <!-- File Upload directly next to the Room dropdown -->
        <div class="d-flex align-items-end">
          <input
            type="file"
            class="form-control w-auto"
            id="file-input"
            required
          />
          <button class="btn btn-primary ms-2" onclick="handleUpload()">
            Upload
          </button>
        </div>
      </div>

      <!-- Calendar Table -->
      <table class="calendar-table mt-4">
        <thead>
          <tr>
            <th class="time-column">Time</th>
            <th class="day-column">Monday</th>
            <th class="day-column">Tuesday</th>
            <th class="day-column">Wednesday</th>
            <th class="day-column">Thursday</th>
            <th class="day-column">Friday</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
          <script>
            const startHour = 8; // 8:00 AM
            const endHour = 21; // 9:00 PM
            const days = [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday",
            ];
            const calendarBody = document.getElementById("calendar-body");

            for (let hour = startHour; hour < endHour; hour++) {
              const row = document.createElement("tr");
              // Time cell
              const timeCell = document.createElement("th");
              timeCell.textContent = `${hour % 12 === 0 ? 12 : hour % 12}:00 ${
                hour < 12 ? "AM" : "PM"
              }`;
              timeCell.classList.add("time-column");
              row.appendChild(timeCell);

              // Day cells
              days.forEach((day) => {
                const dayCell = document.createElement("td");
                dayCell.classList.add("day-column");
                dayCell.setAttribute("data-day", day);
                dayCell.setAttribute(
                  "data-time",
                  `${hour % 12 === 0 ? 12 : hour % 12}:00 ${
                    hour < 12 ? "AM" : "PM"
                  }`
                );
                row.appendChild(dayCell);
              });

              calendarBody.appendChild(row);
            }
          </script>
        </tbody>
      </table>

      <!-- Edit Course Modal -->
      <div
        id="editCourseModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="editCourseModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editCourseModalLabel">Edit Course</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="editCourseForm">
                <div class="mb-3">
                  <label for="courseNumber" class="form-label"
                    >Course Number</label
                  >
                  <input type="text" class="form-control" id="courseNumber" />
                </div>
                <div class="mb-3">
                  <label for="courseTitle" class="form-label"
                    >Course Title</label
                  >
                  <input type="text" class="form-control" id="courseTitle" />
                </div>
                <div class="mb-3">
                  <label for="startTime" class="form-label">Start Time</label>
                  <input type="text" class="form-control" id="startTime" />
                </div>
                <div class="mb-3">
                  <label for="endTime" class="form-label">End Time</label>
                  <input type="text" class="form-control" id="endTime" />
                </div>
                <div class="mb-3">
                  <label for="roomInput" class="form-label">Room</label>
                  <input type="text" class="form-control" id="roomInput" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="saveCourseChanges"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your JS -->
    <script src="./js/app.js" defer></script>

    <script>
      async function handleUpload() {
        const fileInput = document.getElementById("file-input");
        if (!fileInput.files.length) {
          alert("Please select a file first.");
          return;
        }
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);

        // Append additional fields from the dropdowns
        formData.append(
          "curriculumType",
          document.getElementById("course-catalog-dropdown").value
        );
        formData.append(
          "term",
          document.getElementById("semester-dropdown").value
        );

        try {
          const response = await fetch("http://localhost:3000/api/upload", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            const errorData = await response.json();
            alert(`Upload failed: ${errorData.message}`);
            return;
          }

          const result = await response.json();
          alert("Upload successful!");
          console.log("Server response:", result);
          window.location.reload();
        } catch (error) {
          console.error(error);
          alert("An error occurred during upload.");
        }
      }
    </script>
  </body>
</html>
