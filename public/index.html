<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | GA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="upload.html">Upload</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="main row justify-content-center">
            <!-- Dropdowns -->
            <div class="col-12 col-md-8 mb-4">
                <div class="dropdowns">
                    <div class="mb-3">
                        <label for="course-catalog-dropdown" class="form-label">Select Course:</label>
                        <select id="course-catalog-dropdown" class="form-select">
                            <option value="computer-science">Computer Science</option>
                            <option value="computer-science-software-engineering">Computer Science-Software Engineering</option>
                            <option value="cybersecurity">Cybersecurity</option>
                            <option value="software-engineering">Software Engineering</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="student-year-dropdown" class="form-label">Select Year:</label>
                        <select id="student-year-dropdown" class="form-select">
                            <option value="freshman">Freshman</option>
                            <option value="sophomore">Sophomore</option>
                            <option value="junior">Junior</option>
                            <option value="senior">Senior</option>
                            <option value="graduate">Graduate</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="student-semester-dropdown" class="form-label">Select Term:</label>
                        <select id="student-semester-dropdown" class="form-select">
                            <option value="fall">Fall</option>
                            <option value="spring">Spring</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Course Catalog -->
            <div class="col-12 col-md-8 mb-4" id="course-catalog"></div>
            <!-- Calendar -->
            <div class="col-12 col-md-10">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th scope="col">Time</th>
                            <th scope="col">Monday</th>
                            <th scope="col">Tuesday</th>
                            <th scope="col">Wednesday</th>
                            <th scope="col">Thursday</th>
                            <th scope="col">Friday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">08:00 AM - 09:00 AM</th>
                            <td data-day="M" data-time="08:00 AM"></td>
                            <td data-day="T" data-time="08:00 AM"></td>
                            <td data-day="W" data-time="08:00 AM"></td>
                            <td data-day="TH" data-time="08:00 AM"></td>
                            <td data-day="F" data-time="08:00 AM"></td>
                        </tr>
                        <tr>
                            <th scope="row">09:00 AM - 10:00 AM</th>
                            <td data-day="M" data-time="09:00 AM"></td>
                            <td data-day="T" data-time="09:00 AM"></td>
                            <td data-day="W" data-time="09:00 AM"></td>
                            <td data-day="TH" data-time="09:00 AM"></td>
                            <td data-day="F" data-time="09:00 AM"></td>
                        </tr>
                        <!-- Repeat rows for each time slot -->
                        <tr>
                            <th scope="row">10:00 AM - 11:00 AM</th>
                            <td data-day="M" data-time="10:00 AM"></td>
                            <td data-day="T" data-time="10:00 AM"></td>
                            <td data-day="W" data-time="10:00 AM"></td>
                            <td data-day="TH" data-time="10:00 AM"></td>
                            <td data-day="F" data-time="10:00 AM"></td>
                        </tr>
                        <tr>
                            <th scope="row">11:00 AM - 12:00 PM</th>
                            <td data-day="M" data-time="11:00 AM"></td>
                            <td data-day="T" data-time="11:00 AM"></td>
                            <td data-day="W" data-time="11:00 AM"></td>
                            <td data-day="TH" data-time="11:00 AM"></td>
                            <td data-day="F" data-time="11:00 AM"></td>
                        </tr>
                        <tr>
                            <th scope="row">12:00 PM - 01:00 PM</th>
                            <td data-day="M" data-time="12:00 PM"></td>
                            <td data-day="T" data-time="12:00 PM"></td>
                            <td data-day="W" data-time="12:00 PM"></td>
                            <td data-day="TH" data-time="12:00 PM"></td>
                            <td data-day="F" data-time="12:00 PM"></td>
                        </tr>
                        <tr>
                            <th scope="row">01:00 PM - 02:00 PM</th>
                            <td data-day="M" data-time="01:00 PM"></td>
                            <td data-day="T" data-time="01:00 PM"></td>
                            <td data-day="W" data-time="01:00 PM"></td>
                            <td data-day="TH" data-time="01:00 PM"></td>
                            <td data-day="F" data-time="01:00 PM"></td>
                        </tr>
                        <tr>
                            <th scope="row">02:00 PM - 03:00 PM</th>
                            <td data-day="M" data-time="02:00 PM"></td>
                            <td data-day="T" data-time="02:00 PM"></td>
                            <td data-day="W" data-time="02:00 PM"></td>
                            <td data-day="TH" data-time="02:00 PM"></td>
                            <td data-day="F" data-time="02:00 PM"></td>
                        </tr>
                        <tr>
                            <th scope="row">03:00 PM - 04:00 PM</th>
                            <td data-day="M" data-time="03:00 PM"></td>
                            <td data-day="T" data-time="03:00 PM"></td>
                            <td data-day="W" data-time="03:00 PM"></td>
                            <td data-day="TH" data-time="03:00 PM"></td>
                            <td data-day="F" data-time="03:00 PM"></td>
                        </tr>
                        <tr>
                            <th scope="row">04:00 PM - 05:00 PM</th>
                            <td data-day="M" data-time="04:00 PM"></td>
                            <td data-day="T" data-time="04:00 PM"></td>
                            <td data-day="W" data-time="04:00 PM"></td>
                            <td data-day="TH" data-time="04:00 PM"></td>
                            <td data-day="F" data-time="04:00 PM"></td>
                        </tr>
                        <tr>
                            <th scope="row">05:00 PM - 06:00 PM</th>
                            <td data-day="M" data-time="05:00 PM"></td>
                            <td data-day="T" data-time="05:00 PM"></td>
                            <td data-day="W" data-time="05:00 PM"></td>
                            <td data-day="TH" data-time="05:00 PM"></td>
                            <td data-day="F" data-time="05:00 PM"></td>
                        </tr>
                        <tr>
                            <th scope="row">06:00 PM - 07:00 PM</th>
                            <td data-day="M" data-time="06:00 PM"></td>
                            <td data-day="T" data-time="06:00 PM"></td>
                            <td data-day="W" data-time="06:00 PM"></td>
                            <td data-day="TH" data-time="06:00 PM"></td>
                            <td data-day="F" data-time="06:00 PM"></td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
        </div>
            
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-qFNV5yB0UG0Q3zzn1V6iX8h/1v5IjoF8hY9dZ76cDB9xOjtjNpyZPzX/Txyn1p1jZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-qErkQnl7PUaAqkRH2V5gnQJ5Qo2+4zI1gRrJ95QdX7Lw0g+8Ue5HZrTwpzgjT1jZ" crossorigin="anonymous"></script>
</body>

</html>
