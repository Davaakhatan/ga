<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA | Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>GA | Upload</strong></h1>
        </div>
        <div class="row justify-content-center">
            <!-- Form for uploading files -->
            <form id="upload-form" class="col-10 col-md-8 mb-4" action="/api/upload" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Choose file</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="Upload">
                </div>
            </form>
            <!-- Back to home button -->
            <div class="col-12 col-md-8 mb-4">
                <a href="index.html" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Script for handling file upload success/error and redirect -->
    <script>
        const uploadForm = document.getElementById('upload-form');
        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission
            const formData = new FormData(uploadForm);
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                
                if (response.ok && result.success) {
                    alert(result.message); // Show success message from server
                    window.location.href = 'index.html'; // Redirect to home page
                } else {
                    alert('Failed to upload file: ' + result.message);
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('Error uploading file');
            }
        });
    </script>
</body>
</html>
