<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GA | Upload (Single Button)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Optional: your own CSS file -->
    <!-- <link rel="stylesheet" href="./css/upload.css" /> -->
  </head>

  <body>
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5"><strong>GA | Upload</strong></h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-10 col-md-8">
          <!-- File Input and Single Upload Button -->
          <div class="upload-container">
            <input type="file" class="form-control" id="file-input" required />
            <div class="upload-buttons mt-3">
              <button class="btn btn-primary" onclick="handleUpload()">
                Upload File
              </button>
            </div>
          </div>

          <!-- Back to home button -->
          <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-h0lJr2A1qByU5eygssUfnufzN3EmY2ntipchjap4pV1oE9ZfSmRXm6YdrKZfLlON"
      crossorigin="anonymous"
    ></script>

    <!-- Your JS -->
    <script>
      async function handleUpload() {
        const fileInput = document.getElementById("file-input");
        if (!fileInput.files.length) {
          alert("Please select a file first.");
          return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        try {
          // Replace this URL with your actual endpoint
          const response = await fetch("http://localhost:3001/api/upload/cis-fall", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            alert("Upload failed");
            return;
          }

          alert("Upload successful!");
        } catch (error) {
          console.error(error);
          alert("An error occurred during the upload.");
        }
      }
    </script>
  </body>
</html>
